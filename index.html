<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <title>Loft</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__inner">
          <nav class="header__nav">
            <ul class="nav__list">
              <li class="nav__list-item">
                <a class="header__nav-link" href="#">Главная</a>
              </li>
              <li class="nav__list-item">
                <a class="header__nav-link" href="#">О нас</a>
              </li>
              <li class="nav__list-item">
                <a class="header__nav-link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="header__delivery">
            <div class="header__delivery-item">
              <a class="header__delivery-link" href="#">
                <img src="/src/img/header/phone.svg" alt="phone" />
                <span class="header__span">8 (964) 89 99 119</span>
              </a>
            </div>

            <div class="header__delivery-item">
              <a class="header__delivery-link" href="#">
                <img src="/src/img/header//delivery.svg" alt="delivery" />
                <span class="header__span">Доставка</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="search">
        <div class="container">
          <div class="search__inner">
            <img
              src="/src/img/search/logo.png"
              alt="logo"
              class="search-logo"
            />
            <div class="search-block">
              <input class="search__input" type="search" placeholder="Поиск" />
              <img
                src="/src/img/search/search-icon.svg"
                alt="search"
                class="search-icon"
              />
            </div>

            <div class="search__icons">
              <img src="/src/img/search/1.svg" alt="like" />
              <img src="/src/img/search/2.svg" alt="card" />
              <img src="/src/img/search/3.svg" alt="prof" />
            </div>
          </div>
        </div>
      </section>
      <!--/search-->
      <section class="menu">
        <div class="container">
          <div class="menu__inner">
            <div class="menu__item">
              <a class="menu__link" href="#">
                <img src="/src/img/menu/1.svg" alt="pic" />
                <span class="menu__span">Кухни</span></a
              >
            </div>
            <div class="menu__item">
              <a class="menu__link" href="#"
                ><img src="/src/img/menu/2.svg" alt="pic" />
                <span class="menu__span">Спальни</span>
              </a>
            </div>
            <div class="menu__item">
              <a class="menu__link" href="#">
                <img src="/src/img/menu/3.svg" alt="pic" />
                <span class="menu__span">Гостинные</span></a
              >
            </div>
            <div class="menu__item">
              <a class="menu__link" href="#">
                <img src="/src/img/menu/4.svg" alt="pic" />
                <span class="menu__span">Прихожие</span></a
              >
            </div>
            <div class="menu__item">
              <a class="menu__link" href="#">
                <img src="/src/img/menu/5.svg" alt="pic" />
                <span class="menu__span">Офисная мебель</span></a
              >
            </div>
            <div class="menu__item">
              <a class="menu__link" href="#">
                <img src="/src/img/menu/6.svg" alt="pic" />
                <span class="menu__span">Детская</span></a
              >
            </div>
            <div class="menu__item">
              <span class="menu__span menu__span_red">Акция</span>
            </div>
          </div>
        </div>
      </section>
      <!--/menu-->

      <section class="slider">
        <div class="container">
          <div class="slider__inner"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
